<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>减速运动</title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
			}
		</style>
		<script>
			function startMove(object,speed){
				clearInterval(object.timer);
				object.timer=setInterval(function(){
					speed--;
					object.style.left = object.offsetLeft + speed + 'px';
				},30)
			}
			
			window.onload = function(){
				var oDiv = document.getElementById('div1');
				oDiv.onmouseover = function(){
					startMove(this,30);
				}
			}
			
			
			
		</script>
		
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
