<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多图片展开与收缩</title>
		<script src="../js/move6.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#ul{
				margin: 50px auto;
				width: 366px;
				position: relative;
			}
			
			
			#ul li{
				list-style: none;
				width: 100px;
				height: 100px;
				border: 1px solid black;
				background: skyblue;
				float: left;
				margin: 10px;
			}
		</style>
		<script>
			window.onload = function(){
				var oUl = document.getElementById('ul');
				var aLi = oUl.getElementsByTagName('li');
				var minZindex = 1;
				for(var i=0;i<aLi.length;i++){
					aLi[i].style.left = aLi[i].offsetLeft + 'px';
					aLi[i].style.top = aLi[i].offsetTop + 'px';
					/*aLi[i].innerHTML = 'left:'+ aLi[i].offsetLeft + ' top:' + aLi[i].offsetTop ;*/
				}
				
				for(var i=0;i<aLi.length;i++){
					aLi[i].style.position = 'absolute';
					aLi[i].style.margin = 0;
				}
				for(var i=0;i<aLi.length;i++){
					aLi[i].onmouseover = function(){
						minZindex++;
						this.style.zIndex = minZindex;
						startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50})
					}
					
					aLi[i].onmouseout = function(){
						startMove(this,{width:100,height:100,marginLeft:0,marginTop:0})
					}
				
				}
				
			}
		</script>
	</head>
	<body>
		<ul id="ul">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
