<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BUG 解决</title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: greenyellow;
			}
		</style>
		<script>
			setInterval(function(){
				var speed = -1;
				var oDiv = document.getElementById('div1');
				oDiv.style.width = oDiv.style.width + speed + 'px';//解决offsetWidth异常现象方法一，使用行间样式代替offsetWidth
			},30)
		</script>
	</head>
	<body>
		<div id="div1" style="border: 1px solid red;"></div>
	</body>
</html>
