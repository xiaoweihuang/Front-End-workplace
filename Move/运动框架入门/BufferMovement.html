<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>缓冲运动</title>
		<style>
			#div1{
				position: absolute;
				left: 990px;
				/*left: 10px;*/
				top: 50px;
				width: 100px;
				height: 100px;
				background: #ADFF2F;
			}
			.span1{
				width: 1px;
				height: 500px;
				background: red;
				position: absolute;
				left: 500px;
				top: 0;
			}
		</style>
		<script>
			window.onload = function(){
				var oBtn = document.getElementById('button1');
				oBtn.onclick = function(){
					startMove(500);
				}
			}
			var timer=null;
			function startMove(target){
				clearInterval(timer);	
				var oDiv = document.getElementById('div1');
				setInterval(function(){
					if(oDiv.offsetLeft > target){
						var speed = Math.floor((target-oDiv.offsetLeft)/5);
					}else{
						var speed = Math.ceil((target-oDiv.offsetLeft)/5);
					}
					
					if(oDiv.offsetLeft == target){
						clearInterval(timer);
					}else{
						oDiv.style.left = oDiv.offsetLeft + speed + 'px';
					}
				},30)
			}
		</script>
	</head>
	<body>
		<input id="button1" type="button" value="开始运动" />
		<div id="div1"></div>
		<span class="span1"></span>
	</body>
</html>
