<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript运动框架之匀速运动</title>
		<style>
			#div1{
				position: absolute;
				left: 10px;
				top:50px;
				width: 100px;
				height: 100px;
				background: greenyellow;
			}
		</style>
		<script>
			var timer = null;
			function startMove(target){
				clearInterval(timer);
				var oDiv1 = document.getElementById("div1");
				timer = setInterval(function(){
					var speed = 10;
					if(oDiv1.offsetLeft >= target){
						clearInterval(timer);
					}else{
						oDiv1.style.left = oDiv1.offsetLeft + speed + "px";
					}
								
				},30);
			}
		</script>
	</head>
	<body>
		<input id="button1" type="button" value="开始运动" onclick="startMove(500)" />
		<div id="div1"></div>	
	</body>
</html>
