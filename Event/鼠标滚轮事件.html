<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标滚轮事件</title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: skyblue;
			}
		</style>
		<script>
			function fAddEnvent(obj,eventtype,fn){
				if(obj.attachEvent){
					obj.attachEvent("on"+eventtype,fn);//IE支持
				}else{
					obj.addEventListener(eventtype,fn,false);//FF与chrome支持
				}
				
			}
			window.onload = function(){
				var oDiv = document.getElementById('div1');
				fAddEnvent(oDiv,'DOMMouseScroll',scroll,false);
				fAddEnvent(oDiv,'mousewheel',scroll);
				function scroll(){
					alert("hello");
				}
				
				/*document.onmousewheel = function(){
					alert(1);IE/Chrome通用
				}*/
				/*if(oDiv.attachEvent){ 
					oDiv.attachEvent('onmousewheel',scroll); 
				}else{
					oDiv.addEventListener('DOMMouseScroll',scroll,false);
					oDiv.addEventListener('mousewheel',scroll,false);
				}
				function scroll(){
					alert("hello");
				}
			*/
				
				//window.onmousewheel=document.onmousewheel=scroll;//IE/Opera/Chrome
			}
		</script>
	</head>
	<body >
		<div id="div1"></div>
	</body>
</html>
