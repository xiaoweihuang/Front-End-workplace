<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标滚轮事件2</title>
		<style>
			#div1{
				width: 300px;
				height: 300px;
				background: greenyellow;
			}
		</style>
		<script>
			window.onload = function(){
				var oDiv = document.getElementById('div1');
				if(oDiv.attachEvent){
					oDiv.attachEvent('onmousewheel',function(ev){
						var ev = ev||window.event;
						alert(ev.wheelDelta);
					});
					
				}else{
					oDiv.addEventListener('DOMMouseScroll',function(ev){
						var ev = ev || window.event;
						alert(ev.detail);
					},false);
					oDiv.addEventListener('mousewheel',function(ev){
						var ev = ev||window.event;
						alert(ev.wheelDelta);
					},false);
				}
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
