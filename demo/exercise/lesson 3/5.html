<!DOCTYPE html>
<html>
<head>
	<title>计时器</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-size: 22px;
		}
		.wrap{
			width: 40px;
			margin: 10px auto;
		}
		
	</style>
	<script type="text/javascript" src="../javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var number = 1;
			setInterval(function(){
				$('.wrap .number').html(number++);
			},1000);
		})
	</script>
</head>    
<body>
	<div class="wrap">
		<strong class="number">0</strong>
	</div>
</body>
</html>
