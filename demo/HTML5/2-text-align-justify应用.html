<!DOCTYPE html>
<html>
<head>
	<title>text-align:justify</title>
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
	.grid{
		width: 500px;
		padding: 10px 100px;
		text-align: justify;
		background: grey;
	}
	.grid:after{
		content: "";
		display: inline-block; 
		width: 100%;
	}
	.grid_item{
		width: 30%; 
		height: 50px;
		margin-bottom: 50px;
		display: inline-block;
		background: green; 
		color: white;
	}
	</style>
</head>
<body>
	<div class="grid">
		<div class="grid_item">1</div>
		<div class="grid_item">2</div>
		<div class="grid_item">3</div>
		<div class="grid_item">4</div>
		<div class="grid_item">5</div>
		<div class="grid_item">6</div>
		<div class="grid_item">7</div>
		<div class="grid_item">8</div>
	</div>
</body>
</html>
