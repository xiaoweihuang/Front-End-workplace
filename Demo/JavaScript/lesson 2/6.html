<!DOCTYPE html>
<html>
<head>
	<title>动态改变div样式</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		body,h1{
			margin: 0;
			padding: 0;
			font-size: 12px;
		}
		li{
			list-style: none;
		}
		.wrap{
			width: 700px;
			padding: 0 0 10px 10px;
			margin: 0 auto;
			border: 1px solid #ccc;
		}
		.wrap:after{
			height: 0;
			content: "";
			display: block;
			clear: both;
		}
		.wrap li{
			width: 128px;
			height: 128px;
			margin: 10px  10px 0 0;
			border: 1px solid #ccc;
			float: left;
			opacity: 0.5;
		}
		.active{
			opacity: 1 !important;
		}
	</style>
	<script type="text/javascript" src="../javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.wrap li').hover(function(){$(this).addClass('active')},function(){$(this).removeClass('active')})
		})
	</script>

</head>    
<body>
	<ul class="wrap">
		<li><img src="6/1.jpg"></li>
		<li><img src="6/2.jpg"></li>
		<li><img src="6/3.jpg"></li>
		<li><img src="6/4.jpg"></li>
		<li><img src="6/5.jpg"></li>
		<li><img src="6/6.jpg"></li>
		<li><img src="6/7.jpg"></li>
		<li><img src="6/8.jpg"></li>
		<li><img src="6/9.jpg"></li>
		<li><img src="6/10.jpg"></li>
	</ul>
</body>
</html>
