<!DOCTYPE html>
<html>
<head>
	<title>比较数字大小</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-size: 12px;
		}
		.wrap{
			width: 600px;
			margin: 10px auto;
		}
		
	</style>
	<script type="text/javascript" src="../javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var firstNumber = $('.wrap .firstNumber');
			var secondNumber = $('.wrap .secondNumber');
			var button = $('.wrap .button');
			var result = $('.wrap .result');
			firstNumber.keyup(function(event) {
				/* Act on the event */
				this.value =  this.value.replace(/[^\d]/,"");
			});
			secondNumber.keyup(function(event) {
				/* Act on the event */
				this.value =  this.value.replace(/[^\d]/,"");
			});
			button.click(function(event) {
				/* Act on the event */
				var val1 = parseInt(firstNumber.val());
				var val2 = parseInt(secondNumber.val());
				if (firstNumber.val() == "" || secondNumber.val() == "" ) {
					alert("数字不能为空！")
				}else{
					var oResult = val1>val2? val1:val2;
					result.html("较大的数字是" + oResult);
				}
				
			});
		})
	</script>
</head>    
<body>
	<div class="wrap">
		<input class="firstNumber" type="text">
		<strong>VS</strong>
		<input class="secondNumber" type="text">
		<input class="button" type="button" value="比较两个数字大小>>">
		<span class="result">?</span>
	</div>
</body>
</html>
