<!DOCTYPE html>
<html>
<head>
	<title>parseInt</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-size: 12px;
		}
		.wrap{
			width: 400px;
			margin: 10px auto;
		}
		
	</style>
	<script type="text/javascript" src="../javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.firstNumber').keyup(function(){
				this.value = this.value.replace(/[^\d]/,"");
			})
			$('.secondNumber').keyup(function(){
				this.value = this.value.replace(/[^\d]/,"");
			})
			$('input[type=button]').click(function(){
				$('.result').html(parseInt($('.firstNumber').val()) + parseInt($('.secondNumber').val()));
			})
		})
	</script>
</head>    
<body>
	<div class="wrap">
		<input type="text" class="firstNumber">
		<span>+</span>
		<input type="text" class="secondNumber">
		<span>=</span>
		<span class="result">？</span>
		<input type="button" value="求和">
	</div>
</body>
</html>
